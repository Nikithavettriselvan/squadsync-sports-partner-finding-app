<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Players</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f9ff;
            margin: 0;
            padding: 0;
        }

        /* HOME ICON */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 25px;
            font-size: 32px;
            color: #007bff;
            text-decoration: none;
            transition: 0.3s ease;
        }
        .home-btn:hover {
            color: #0056b3;
            transform: scale(1.1);
        }

        /* PAGE TITLE */
        h1 {
            text-align: center;
            margin-top: 80px;
            color: #003d80;
        }

        /* SEARCH FORM */
        .search-bar {
            width: 90%;
            max-width: 900px;
            margin: 25px auto;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            padding: 12px 15px;
            width: 100%;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #c5d6ff;
            outline: none;
        }

        .search-btn {
            padding: 12px 25px;
            background: #007bff;
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-btn:hover {
            background: #0056b3;
        }

        /* GRID */
        .grid {
            margin-top: 35px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(270px, 1fr));
            gap: 30px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 50px;
        }

        .card {
            background: white;
            padding: 25px 20px;
            border-radius: 18px;
            border: 1px solid #dbe8ff;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.08);
            text-align: center;
            transition: 0.25s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0px 14px 30px rgba(0,0,0,0.12);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 14px;
        }

        .name {
            font-size: 19px;
            font-weight: 700;
            color: #003d80;
            margin-bottom: 6px;
        }

        .info {
            font-size: 14px;
            color: #555;
            margin-top: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        .info i {
            color: #007bff;
            font-size: 14px;
        }

        .btn-view {
            margin-top: 15px;
            display: inline-block;
            padding: 11px 18px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .btn-view:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- HOME BUTTON -->
    <a href="{% url 'dashboard' %}" class="home-btn">
        <i class="fa-solid fa-house"></i>
    </a>

    <h1>Search Players</h1>

    <!-- SEARCH FORM -->
    <form method="GET" class="search-bar">
        <input type="text" name="q" placeholder="Search by name..." value="{{ query }}">
        <input type="text" name="sport" placeholder="Search by sport..." value="{{ sport_filter }}">
        <input type="text" name="location" placeholder="Location" value="{{ location_filter }}">
        <button class="search-btn">Search</button>
    </form>

    <!-- USERS GRID -->
    <div class="grid">
        {% for u in users %}
        <div class="card">

            {% if u.profile_picture %}
                <img src="{{ u.profile_picture.url }}" class="profile-img">
            {% else %}
                <img src="https://via.placeholder.com/120" class="profile-img"> 
            {% endif %}

            <p class="name">{{ u.full_name }}</p>

            <p class="info">
                <i class="fa-solid fa-location-dot"></i>
                {{ u.location }}
            </p>

            {% if u.sport %}
            <p class="info">
                <i class="fa-solid fa-basketball"></i>
                {{ u.sport }}
            </p>
            {% endif %}

            <a class="btn-view" href="{% url 'view_profile' u.user.id %}">
                View Profile
            </a>

        </div>
        {% empty %}
        <p style="text-align:center; width:100%; font-size:18px; color:#777;">
            No players found.
        </p>
        {% endfor %}
    </div>

</body>
</html>
